<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>


    <header class="header">
        <div class="wrapper">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img src="images/logo.svg" alt="logo icon">
                    <span class="logo__text">Glee</span>
                </a>
    
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link menu__list-link--active" href="#">Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Pages +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contect</a>
                        </li>
                    </ul>
                </nav>
    
                <div class="nav-user">
                    <a class="nav-user__search" href="#">
                        <img class="nav-user__search-icon" src="images/icons/search.svg" alt="icon search">
                    </a>
    
                    <div class="nav-user__box">
                        <a class="nav-user__heart" href="#">
                            <img class="nav-user__heart-icon" src="images/icons/heart.svg" alt="heart icon">
                            <span class="nav-user__num">1</span>
                        </a>
                        <div class="nav-user__line"></div>
                        <a class="nav-user__cart" href="#">
                            <img class="nav-user__cart-icon" src="images/icons/cart.svg" alt="cart icon">
                            <span class="nav-user__num">5</span>
                        </a>
                    </div>
    
                    <a class="nav-user__menu" href="#">
                        <img class="nav-user__menu-dots" src="images/icons/dots.svg" alt="icon dots">
                    </a>
                </div>
            </div>
        </div>
    </header>


      

    <script src="js/main.min.js"></script>
</body>
</html>
